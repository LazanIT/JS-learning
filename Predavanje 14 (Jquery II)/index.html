<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Predavanje broj 14</title>
		<!-- Custom stylesheet connection -->
		<link rel="stylesheet" href="style.css" />
		<!-- Bootstrap stylesheet connection -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<form class="d-flex flex-column w-50 p-2 gap-2" id="loginForm">
			<input
				type="text"
				name=""
				id="username"
				placeholder="Unesite vase ime"
				class="bg-danger border-0"
			/>
			<h5 class="d-none text-danger" id="wrongUsername"></h5>
			<input
				type="password"
				name=""
				id="password"
				placeholder="Unesite vasu sifru"
				class="bg-warning border-0"
			/>
			<h5 class="d-none" id="wrongPassword"></h5>
			<button type="button" class="btn btn-primary" id="btnLogin">
				Prijavite se
			</button>
		</form>
		<h2 id="loginSuccess" class="d-none"></h2>

		<!--Jquery connection-->
		<script
			src="https://code.jquery.com/jquery-3.7.0.min.js"
			integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
			crossorigin="anonymous"
		></script>

		<!-- Custom JavaScript connection -->
		<script src="script.js"></script>
		<!-- Bootstrap JavaScript & popper connection -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
