<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Domaci 12</title>
		<!-- Custom Css-->
		<link rel="stylesheet" href="domaci.css" type="text/css" />
		<!-- Boostrap Css connection -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div
			id=""
			class="holder d-flex justify-content-center align-items-center flex-column gap-2 mt-2"
		>
			<button type="btn" class="btn btn-success" id="addCity">Add city</button>
			<button type="btn" class="btn btn-warning" id="showAllCities">
				Show all cities
			</button>
		</div>
		<div
			class="temperatureHolder d-flex flex-wrap justify-content-center mt-3 gap-2"
		>
			<button type="btn" class="btn btn-primary" id="coldCities">
				Cold cities
			</button>
			<button type="btn" class="btn btn-danger" id="warmCities">
				Warm cities
			</button>
			<button type="btn" class="btn btn-secondary" id="remove">Remove city</button>
		</div>
		<div
			class="citiesHolder justify-content-center h-100 d-flex flex-wrap mt-5 gap-2"
		>
			<div id="cities" class="card w-25 h-25 text-center bg-transparent"></div>
			<div id="cold" class="card w-25 h-25 text-center bg-transparent"></div>
			<div id="warm" class="card w-25 h-25 text-center bg-transparent"></div>
		</div>
		<!-- Custom JavaScript -->
		<script src="domaci.js"></script>
		<!-- Boostrap JavaScript and popper connection -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
